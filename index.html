<body oncontextmenu="return false">

  <main class="form-signin w-100 m-auto">
    <div class="checkbox mb-3" style="text-align:left;">
      <p id="code" style="color:red;"></p>
      <p id="seconde" style="font-size:25px;"></p>
    </div>
    <center>
      <img class="mb-4" src="./img/otp.png" alt="" width="100" height="70">

      <h1 class="h3 mb-3 fw-normal">Authentification</h1>
    </center>
    <div class="form-floating">
      <input type="email" class="form-control" id="adress" placeholder="nom@exemple.com" onkeydown="validation()"
        autocomplete="off">
      <label for="floatingInput">Email</label>
      <span id="error_mail" style="color:red; text-align:left;"></span><span id="error_mails"></span>
    </div>
    <div class="form-floating" style="margin-top:15px;">
      <input type="password" class="form-control" id="motpass" placeholder="Password" onkeydown="pass()">
      <label for="floatingPassword">Password</label>
      <span id="error_pwd" style="color:red; text-align:left;"></span>
    </div>
    <div class="checkbox mb-3">
      <p id="login" style="color: red;"></p>
      <input type="hidden" id="txt">
    </div>
    <button class="w-100 btn btn-lg btn-primary" onclick="login()" style="margin-bottom:15px;">Connexion</button>
    <center>
      <a href="https://github.com/juniorLoshima" target="_blank" style="text-decoration:none;font-size:20px;">&copy;: Junior Loshima</a>
    </center>
  </main>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/otp.js" async></script>
</body>
